<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Tic-tac-toe game to play with 2 players">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />

    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="menu">
      <h1>Tic-Tac-Toe</h1>
      <h2>Challenge a friend in this classic game.
        <br>
      The player who first completes a sequence of 3 icons in a row, column or diagonal wins!</h2>
    </div>

    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="winning-message" data-winning-message>
      <p class="winning-text" data-winning-message-text>X Win!</p>
      <button class="restart-button" data-restart-button>Restart</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
